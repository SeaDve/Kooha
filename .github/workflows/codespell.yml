on:
  push:
    branches: [main]
  pull_request:

name: Codespell

jobs:
  codespell:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: codespell-project/actions-codespell@master
        with:
          check_filenames: true
          ignore_words_list: "crate,ser"
          skip: "*.svg, *.po"

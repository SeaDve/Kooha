[package]
name = "kooha"
version = "2.3.0"
authors = ["Dave Patrick Caberto <davecruz48@gmail.com>"]
license = "GPL-3.0-or-later"
edition = "2021"

[profile.release]
lto = true

# Don't compile and link debug info; these reduce build times at the
# cost of not having line numbers in backtraces.
[profile.dev]
debug = 0
strip = "debuginfo"

[features]
default = ["wayland", "x11"]
wayland = ["gdk-wayland", "gst-plugin-gtk4/wayland"]
x11 = ["gdk-x11", "gst-plugin-gtk4/x11egl", "gst-plugin-gtk4/x11glx"]

[dependencies]
adw = { package = "libadwaita", version = "0.7", features = ["v1_6"] }
anyhow = "1.0.59"
futures-channel = "0.3.19"
futures-util = { version = "0.3", default-features = false }
gdk-wayland = { package = "gdk4-wayland", version = "0.9", optional = true }
gdk-x11 = { package = "gdk4-x11", version = "0.9", optional = true }
gettext-rs = { version = "0.7.0", features = ["gettext-system"] }
gsettings-macro = "0.2"
gst = { package = "gstreamer", version = "0.23", features = ["v1_20"] }
gst-plugin-gif = "0.13"
gst-plugin-gtk4 = { version = "0.13", features = [
    "dmabuf",
    "gtk_v4_14",
] }
gtk = { package = "gtk4", version = "0.9", features = ["gnome_46"] }
once_cell = "1.19.0"
serde_yaml = "0.9.31"
serde = { version = "1.0.196", features = ["derive"] }
tracing = "0.1.36"
tracing-subscriber = "0.3.15"
